<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registro de Canción</title>
</h:head>
<h:body>
	<h3>pruebas</h3>
	<h:form id="cancionForm">
		<h:panelGrid columns="2">
			<p:outputLabel for="nombreCancion" value="Nombre de la Canción:" />
			<p:inputText id="nombreCancion" value="#{cancionBean.nombreCancion}" />

			<p:outputLabel for="nombreArtista" value="Nombre del Artista:" />
			<p:inputText id="nombreArtista" value="#{cancionBean.nombreArtista}" />

			<p:outputLabel for="url" value="URL:" />
			<p:inputText id="url" value="#{cancionBean.rutaDelArchivo}" />

			<p:outputLabel for="generoMusical" value="Género Musical:" />
			<p:selectOneMenu id="generoMusical"
				value="#{cancionBean.generoMusical}">
				<f:selectItem itemLabel="Seleccionar Género" itemValue="" />
				<f:selectItem itemLabel="Rock" itemValue="Rock" />
				<f:selectItem itemLabel="Pop" itemValue="Pop" />
				<f:selectItem itemLabel="Jazz" itemValue="Jazz" />
				<f:selectItem itemLabel="Electrónica" itemValue="Electrónica" />
				<!-- Añade más géneros según sea necesario -->
			</p:selectOneMenu>
		</h:panelGrid>

		<p:commandButton value="Registrar" action="#{cancionBean.actualizar}" />

		<h3 style="margin-top: 0">Basic PickList</h3>
		<p:pickList id="canciones" value="#{cancionBean.canciones}"
			var="cancion" itemLabel="#{cancion.nombreCancion}"
			itemValue="#{cancion}" />

		<p:commandButton id="CancionesSumit" value="Agregar a lista"
			update="cancionForm" style="margin-top:5px" />

	</h:form>


</h:body>
</html>
