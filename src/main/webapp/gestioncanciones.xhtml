<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Emisora de Música</title>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap"
	rel="stylesheet" />
<style>
.poppins-semibold {
	margin: 0;
	padding: 0;
	font-family: "Poppins", sans-serif;
	font-weight: 600;
	font-style: normal;
	box-sizing: border-box;
}

.container {
	font-family: "Poppins", sans-serif;
	font-weight: 600;
	font-style: normal;
	color: white;
	width: 320px;
	height: 780px;
	position: fixed;
	top: 52%;
	left: 10%;
	transform: translate(-50%, -50%);
	margin: 0 auto;
	padding: 20px;
	background-color: #1e1f22;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	text-align: center;
}

html {
	background-color: #2f2f2f;
	margin: 0;
}

.topbar-container {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	background: #1e1f22;
	height: 50px;
}

.logo-img {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	height: 300%;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: #27282c;
}

a {
	position: relative;
	background: #444;
	color: #fff;
	text-decoration: none;
	text-transform: uppercase;
	font-size: 1.5em;
	letter-spacing: 0.1em;
	padding: 10px 20px;
	transition: 0.5s;
	border: 2px solid transparent;
}

a:hover {
	background: var(--color);
	box-shadow: 0 0 35px var(--color);
}

a::before {
	content: '';
	position: absolute;
	background: #27282c;
}

a span {
	position: relative;
	z-index: 1;
}

.custom-upload {
	display: none;
}

.custom-label {
	position: relative;
	background: #444;
	color: #fff;
	text-decoration: none;
	text-transform: uppercase;
	font-size: 1.5em;
	letter-spacing: 0.1em;
	padding: 10px 20px;
	transition: 0.5s;
	border: 2px solid transparent;
	cursor: pointer;
}

.custom-label:hover {
	background: var(--color);
	box-shadow: 0 0 35px var(--color);
}

.custom-label::before {
	content: '';
	position: absolute;
	background: #27282c;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: -1;
	border-radius: 5px;
	transition: 0.5s;
}

.custom-label span {
	position: relative;
	z-index: 1;
}
</style>
<script>
	function toggleCampoArchivo() {
		var campoArchivo = document.getElementById("campo-archivo");
		if (campoArchivo.style.display === "none") {
			campoArchivo.style.display = "block";
		} else {
			campoArchivo.style.display = "none";
		}
	}

	function handleFileSelect(evt) {
		var files = evt.target.files;
		var listaArchivos = document.getElementById('lista-archivos');
		var nombreArtista = document.getElementById('nombre-artista').value;
		var nombreCancion = document.getElementById('nombre-cancion').value;
		var generoMusical = document.getElementById('genero').value;

		for (var i = 0, f; f = files[i]; i++) {
			var li = document.createElement('li');
			li.textContent = nombreArtista + ' - ' + nombreCancion + ' - '
					+ f.name + ' - ' + generoMusical;
			listaArchivos.appendChild(li);
			listaArchivos.appendChild(document.createElement("br"));
		}
	}
</script>
</head>
<body>
	<div class="topbar-container">
		<img src="ForrestM.png" alt="ForrestM Logo" class="logo-img" />
	</div>

	<h:form>
		<p:panel style="background-color: #27282c;">
			<div class="container">

				<br></br> <a href="#" id="crear-btn" style="--color: green"
					onclick="toggleCampoArchivo();"><span>Crear</span><i></i></a> <br></br>

				<br></br> <br></br> <br></br> <br></br> <br></br> <br></br> <a
					href="#" style="--color: red"><span>Eliminar</span><i></i></a> <br></br>

				<br></br> <br></br> <br></br> <br></br> <br></br> <br></br> <a
					href="#" style="--color: blue"><span>Actualizar</span><i></i></a> <br></br>

				<br></br> <br></br> <br></br> <br></br> <br></br> <br></br> <a
					href="index.xhtml" style="--color: orange"><span>Config.
						Emisora</span><i></i></a>

			</div>

			<div class="custom-upload" id="campo-archivo" style="display: none;">
				<label for="nombre-artista" class="poppins-semibold"
					style="color: white;">Nombre del Artista:</label>

				<h:inputText id="nombre-artista"
					style="margin-bottom: 10px; width: 40%; padding: 5px;"
					value="#{cancionBean.nombreArtista}"></h:inputText>

				<br></br> <br></br> <label for="nombre-cancion"
					class="poppins-semibold" style="color: white;">Nombre de la
					Canción:</label>
				<h:inputText id="nombre-cancion"
					style="margin-bottom: 10px; width: 40%; padding: 5px;"
					value="#{cancionBean.nombreCancion}"></h:inputText>
				<br> </br> <label for="url-cancion" class="poppins-semibold"
					style="color: white;">URL de la Canción:</label>
				<h:inputText id="url-cancion"
					style="margin-bottom: 10px; width: 200%; padding: 5px;"
					value="#{cancionBean.rutaDelArchivo}"></h:inputText>

				<br></br> <br></br> <label class="poppins-semibold"
					style="color: white;">Género Musical:</label>

				<h:selectOneMenu id="genero" value="#{cancionBean.generoMusical}">
					<f:selectItem itemLabel="Jazz" itemValue="Jazz" />
					<f:selectItem itemLabel="Pop" itemValue="Pop" />
					<f:selectItem itemLabel="Rock" itemValue="Rock" />
					<f:selectItem itemLabel="Latina" itemValue="Latina" />
					<f:selectItem itemLabel="Clásica" itemValue="Clásica" />
				</h:selectOneMenu>

				<br></br> <br></br>
				<h:commandButton value="Enviar Datos" style="--color: black;"
					action="#{cancionBean.registrar}"></h:commandButton>
			</div>

		</p:panel>
	</h:form>
</body>
</html>
