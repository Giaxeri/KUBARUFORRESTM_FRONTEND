<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registro de Emisora</title>
</h:head>
<h:body>
	<h:form id="emisoraForm">
		<h:panelGrid columns="2">
			<p:outputLabel for="nombre" value="Nombre de la Emisora:" />
			<p:inputText id="nombre" value="#{emisoraBean.nombreBanda}" />

			<p:outputLabel for="tipoEmisora" value="Tipo de Emisora:" />
			<p:selectOneMenu id="tipoEmisora" value="#{emisoraBean.tipoEmisora}">
				<f:selectItem itemLabel="Seleccionar Tipo" itemValue="" />
				<f:selectItem itemLabel="AM" itemValue="AM" />
				<f:selectItem itemLabel="FM" itemValue="FM" />
				<f:selectItem itemLabel="Streaming" itemValue="Streaming" />
			</p:selectOneMenu>

			<p:outputLabel for="genero" value="GÃ©nero de la Emisora:" />
			<p:selectOneMenu id="genero" value="#{emisoraBean.generoMusical}">
				<f:selectItem itemLabel="Seleccionar genero" itemValue="" />
				<f:selectItem itemLabel="Rock" itemValue="Rock" />
				<f:selectItem itemLabel="Pop" itemValue="Pop" />
				<f:selectItem itemLabel="Jazz" itemValue="Jazz" />
			</p:selectOneMenu>
		</h:panelGrid>

		<p:commandButton value="Registrar"
			action="#{emisoraBean.crearEmisora}" />
	</h:form>
</h:body>
</html>
